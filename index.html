<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For Queen Cahaya üëë</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("angela.png");
  background-size: cover;
  background-position: center;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* ===== CONTAINER ===== */
.container {
  text-align: center;
  animation: fadeUp 2s ease forwards;
  z-index: 2;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 14px;
}

p {
  font-size: 16px;
  max-width: 360px;
  margin: 0 auto 14px;
  opacity: 0.9;
  line-height: 1.6;
}

/* ===== HINT EMOSIONAL ===== */
.hint {
  font-size: 14px;
  opacity: 0.85;
  margin: 18px auto 28px;
  font-style: italic;
}

/* ===== MENU ===== */
.menu {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.menu a {
  position: relative;
  text-decoration: none;
  padding: 14px 26px;
  border-radius: 30px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.35);
  color: white;
  font-size: 14px;
  transition: all 0.4s ease;
  backdrop-filter: blur(6px);
  overflow: hidden;
}

.menu a:hover {
  background: rgba(255,255,255,0.3);
  transform: translateY(-4px);
}

/* ===== MINI GAME FOCUS ===== */
.menu a.game {
  background: rgba(255,255,255,0.28);
  border: 1px solid rgba(255,255,255,0.6);
  animation: pulse 2.6s ease-in-out infinite;
}

/* pulse lembut */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* sparkle hover */
.menu a.game::after {
  content: "‚ú®";
  position: absolute;
  top: 50%;
  left: 50%;
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.5);
  transition: all 0.4s ease;
}

.menu a.game:hover::after {
  opacity: 0.8;
  transform: translate(-50%, -120%) scale(1);
}

/* ===== ICON FLOAT ===== */
.icon {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  opacity: 0.5;
  animation: float 4s ease-in-out infinite;
}

.icon.left { left: 18px; }
.icon.right { right: 18px; }

/* ===== DAUN JATUH ===== */
.leaf {
  position: fixed;
  top: -10%;
  font-size: 18px;
  animation: fall linear infinite;
  pointer-events: none;
  opacity: 0.7;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%,100% { transform: translateY(-50%) translateX(0); }
  50% { transform: translateY(-50%) translateX(6px); }
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  h1 { font-size: 28px; }
  p { font-size: 14px; }
  .menu a { padding: 12px 22px; }
}
</style>
</head>

<body>

<div class="icon left">üå∏</div>
<div class="icon right">üíñ</div>

<audio id="introMusic" loop preload="auto">
  <source src="Index-Song.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Website Khusus For Queen Cahaya ‚ù§Ô∏è</h1>

  <p>Setiap kenangan punya makna,<br>dan tidak semuanya harus dilupakan.</p>
  <p>Beberapa‚Ä¶ cukup disimpan,<br>agar bisa dikenang kapan pun ü§ç</p>

  <div class="hint">
    kalau kamu mau,<br>
    mari mulai dari sini dulu‚Ä¶ üéÆ
  </div>

  <!-- URUTAN DIUBAH -->
  <div class="menu">
    <a href="#" class="game" onclick="goToPage('game.html')">üéÆ Mini Game</a>
    <a href="#" onclick="goToPage('surat.html')">üíå Surat</a>
    <a href="#" onclick="goToPage('galeri.html')">üñº Galeri</a>
  </div>
</div>

<script>
const music = document.getElementById("introMusic");
music.volume = 0;

document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
  let v = 0;
  const fadeIn = setInterval(() => {
    if (v < 0.4) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fadeIn);
  }, 150);
}, { once: true });

function goToPage(url) {
  let v = music.volume;
  const fadeOut = setInterval(() => {
    if (v > 0.02) {
      v -= 0.02;
      music.volume = v;
    } else {
      clearInterval(fadeOut);
      window.location.href = url;
    }
  }, 120);
}

const leaves = ["üçÉ","üå∏","üçÇ"];
function createLeaf() {
  const leaf = document.createElement("div");
  leaf.className = "leaf";
  leaf.innerText = leaves[Math.floor(Math.random()*leaves.length)];
  leaf.style.left = Math.random()*100 + "vw";
  leaf.style.animationDuration = 8 + Math.random()*6 + "s";
  document.body.appendChild(leaf);
  setTimeout(()=>leaf.remove(),15000);
}
setInterval(createLeaf,700);
</script>

</body>
</html>
